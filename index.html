<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section id="heading">
    <h1>Tic Tac Toe</h1>
  </section>
  <section id="body">

    <div class="container">

      <div class="row">

        <!--Below is player 1-->

        <div class="col player-bg">
          <h2>Player 1</h2>
          <h3>Score: 0</h3>
        </div>

        <div class="col-1"></div>

        <!--Below is the game board-->

        <div class="col-7 game-bg">
          <h2>Game</h2>

          <div class="container gamewidth">

            <p>First to get 3-in-a-row wins!</p>

            <div class="row ">
              <div class="col block">
                <button class="gameButton" onclick="block1()" id="btn1"> <img src="" alt="" class="block img-size" id="block1"> </button>

              </div>
              <div class="col block border-block-2">
                <button class="gameButton" onclick="block2()" id="btn2"> <img src="" alt="" class="block img-size" id="block2"> </button>

              </div>
              <div class="col block">
                <button class="gameButton" onclick="block3()" id="btn3"><img src="" alt="" class="block img-size" id="block3"> </button>

              </div>
            </div>
            <div class="row">
              <div class="col block border-block-3">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block4" onclick="block4()"></button>
              </div>
              <div class="col block border-block">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block5" onclick="block5()"></button>

              </div>
              <div class="col block border-block-3">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block6" onclick="block6()"></button>

              </div>
            </div>
            <div class="row">
              <div class="col block ">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block7" onclick="block7()"></button>

              </div>
              <div class="col block border-block-2">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block8" onclick="block8()"></button>

              </div>
              <div class="col block ">
                <button class="gameButton"><img src="" alt="" class="block img-size" id="block9" onclick="block9()"></button>

              </div>
            </div>
          </div>

        </div>

        <div class="col-1"></div>


        <!--Below is player 2-->

        <div class="col player-bg">
          <h2>Player 2</h2>
          <h3>Score: 0</h3>        </div>

      </div>
    </div>


    </div>
  </section>

  <script src="index.js"></script>

</body>

</html>
